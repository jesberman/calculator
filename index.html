<!DOCTYPE html>

<head>
    <title>
        Calculator App
    </title>

    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://code.jquery.com/jquery.js"></script>

</head>

<body>
    <h3>
        To Use this Calculator, place a number in each of the first two text fields
    </h3>
    <h3>
        Then, press the button of the operation you want to perform
    </h3>
    <br>
    <br>
    <div id="main">
        <div id="view-pane">
            <h1>

            </h1>
        </div>
        <div id="buttons">
            <button onclick="pressPlus()" class="calc-buttons">
                +
            </button>
            <button onclick="pressMinus()" class="calc-buttons">
                -
            </button>
            <button onclick="pressTimes()" class="calc-buttons">
                *
            </button>
            <button onclick="pressDivide()" class="calc-buttons">
                /
            </button>
        </div>

        <div style="position: relative; top: 80px; left: 50px; color: white; font-size: 30px;">
            <div>
                <input type="text" placeholder="First Number" id="number-1" style="font-size: 30px;">
            </div>

            <br>

            <div>
                <input type="text" placeholder="Second Number" id="number-2" style="font-size: 30px;">
            </div>
            <br>
        </div>
    </div>

    <script src="logic2.js">
    </script>




</body>

</html>
